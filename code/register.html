<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的后台管理系统</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <style>
        .container{
            width: 400px;
            height: 400px;
            border: 1px solid #f1f2f2;
            border-radius: 4px;
            background: #fff;
            margin-top: 50px;
            padding: 20px
        }
        input{
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- <form> -->
        <label>
            <span>用户名：</span>
            <input type="text" id="name" placeholder="请输入用户名">
        </label>
        <label>
            <span>密码：</span>&nbsp;&nbsp;&nbsp;
            <input type="password" id="pwd" placeholder="请输入密码">
        </label>
        <label>
            <span>昵称：</span>&nbsp;&nbsp;&nbsp;
            <input type="text" id="nickname" placeholder="请输入昵称">
        </label>
        <label style="margin-bottom:10px">
            <span>年龄：</span>&nbsp;&nbsp;&nbsp;
            <input type="text" id="age" placeholder="请输入年龄">
        </label>
        <label style="margin-bottom:10px">
            <span>性别：</span>&nbsp;&nbsp;&nbsp;   
            <input type="radio" name="sex" value="男" checked style="margin-left: 2px"> 男
            <input type="radio" name="sex" value="女"> 女
        </label>
        <label style="margin-bottom:10px">
            <span>管理员：</span>
            <input type="radio" name="isAdmin" value="是"> 是
            <input type="radio" name="isAdmin" value="否" checked> 否
        </label>

        <input type="submit" value="注册" id="btn" style="margin-bottom:10px">

        <a href="/login.html">已有账号，立即登陆</a>
        <!-- </form> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(function () {
                $('#btn').click(function () {
                    $.post('http://localhost:3000/api/register', {
                        name: $('#name').val(),
                        pwd: $('#pwd').val(),
                        nickname: $('#nickname').val(),
                        age: $('#age').val(),
                        sex: $($('input[type=radio]:checked')[0]).val(),
                        isAdmin: $($('input[type=radio]:checked')[1]).val()
                    }, function (res) {
                        console.log(1);
                        if (res.code === 0) {
                            console.log(res);
                            // 成功
                            alert('注册成功');
                            location.href = '/login.html';

                        } else {
                            alert(res.msg);
                        }
                    })
                })
            });
        </script>
    </div>
</body>

</html>
